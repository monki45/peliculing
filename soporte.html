<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Soporte Técnico</title>
    <link rel="stylesheet" href="stylesheets/soporte.css">
</head>

<body>
    <div class="general-container">
        <div class="center-container">
            <h1>Soporte Técnico</h1>
    
            <div class="login-container">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label class="usuario" for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
    
                    <div class="form-group">
                        <label class="contraseña" for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label class="pregunta" for="error-description">¿Has encontrado algún error? Por favor, descríbanoslo y le mandaremos un correo con la solución:</label>
                        <textarea id="error-description" name="error-description" rows="4" cols="30" required></textarea>
                    </div>

                    <button class="btn-submit" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
