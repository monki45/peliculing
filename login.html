<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body>
    <div class="general-container">
        <div class="center-container">
            <h1>Iniciar Sesión</h1>
    
            <div class="login-container">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label class="usuario" for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
    
                    <div class="form-group">
                        <label class="contraseña" for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <h3>¿Contraseña olvidada?</h3>
    
                    <button class="btn-submit" type="submit">Iniciar</button>
                </form>
            </div>
        </div>
    
        <button class="soporte"><a href="soporte.html">Soporte</a></button>
    </div>
</body>
</html>
