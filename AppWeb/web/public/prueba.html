<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesurCollector</title>
    <link rel="stylesheet" href="stylesheets/prueba.css">
</head>

<body>
    <div id="formulario" class="formulario" style="display: none;">
        <input type="email" placeholder="Correo electrónico" id="email">
        <input type="password" placeholder="Contraseña" id="password">
        <button class="boton">Iniciar sesión</button>
        <button class="boton" onclick="cerrarFormulario()">Cerrar</button>
    </div>

    <header class="header">
        <h1>Cesur Collector</h1>
        <div class="botones">
            <button class="boton">Entra en tu colección</button>
            <button class="boton">Regístrate</button>
        </div>
    </header>

    <section class="juegos-populares">
        <h1>Juegos más populares</h1>

        <div class="juegos">
            <div class="juego">
                <img src="https://picsum.photos/400?1" alt="Juego 1">
                <p>Juego 1</p>
            </div>
            <div class="juego">
                <img src="https://picsum.photos/400?2" alt="Juego 2">
                <p>Jeugo 2</p>
            </div>
            <div class="juego">
                <img src="https://picsum.photos/400?3" alt="Juego 3">
                <p>Juego 3</p>
            </div>
            <div class="juego">
                <img src="https://picsum.photos/400?4" alt="Juego 4">
                <p>Juego 4</p>
            </div>
            <div class="juego">
                <img src="https://picsum.photos/400?5" alt="Juego 5">
                <p>Juego 5</p>
            </div>
        </div>
    </section>

    <footer>
        <p>2024 | Manuel Boto | DAW</p>
    </footer>

    <script src="prueba.js"></script>
</body>
</html>
